<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试成绩查询</title>
    <style>
        body{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background-color:#f0f0f0;font-family:Arial,sans-serif;font-size:24px;color:#333}
        #loading-text{font-size:30px;font-weight:bold;color:#0066cc;margin-top:20px}
        .spinner{width:50px;height:50px;border:5px solid rgba(0,0,0,0.1);border-top-color:#0066cc;border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div id="loading-text">成绩加载中...</div>
    <audio id="audio" autoplay style="display:none;">
        <source src="https://www.myinstants.com/media/sounds/rickroll.mp3" type="audio/mpeg">
    </audio>

    <script>
        
        var gameLinks = [
            {url: "https://ys.mihoyo.com/", weight: 5},  // 原神（权重5）
            {url: "https://sr.mihoyo.com/", weight: 3},  // 崩坏：星穹铁道（权重3）
            {url: "https://zzz.mihoyo.com/", weight: 3}, // 绝区零（权重3）
            {url: "https://www.mini1.cn/", weight: 3},   // 迷你世界（权重3）
            {url: "https://www.minecraft.net/", weight: 3}, // 我的世界国际版（权重3）
            {url: "https://mc.163.com/", weight: 3} // 我的世界中国版（网易）（权重3）
        ];

        
        var totalWeight = gameLinks.reduce((sum, entry) => sum + entry.weight, 0);
        var randomScore = Math.random() * totalWeight;
        var finalURL;

        
        for (var i = 0; i < gameLinks.length; i++) {
            if (randomScore < gameLinks[i].weight) {
                finalURL = gameLinks[i].url;
                break;
            }
            randomScore -= gameLinks[i].weight;
        }

        
        var audioElement = document.getElementById("audio");
        audioElement.canPlayType && audioElement.play().catch(error => {
            console.log("音频播放被浏览器阻止");
        });

    
        history.replaceState(null, null, location.href); 

        
        setTimeout(function () {
            window.location.href = finalURL; /
            
        }, 5000);
    </script>
</body>
</html>
